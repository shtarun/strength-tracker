name: Tests

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Install xcpretty
      run: sudo gem install xcpretty --no-document

    - name: Run Unit Tests
      run: |
        mkdir -p build/logs
        set -o pipefail
        xcodebuild test \
        -project StrengthTracker.xcodeproj \
        -scheme StrengthTracker \
        -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
        -only-testing:StrengthTrackerTests \
        -resultBundlePath build/logs/StrengthTrackerTests.xcresult \
        CODE_SIGNING_ALLOWED=NO \
        ENABLE_TESTING_SEARCH_PATHS=YES \
        2>&1 | tee build/logs/xcodebuild.raw.log | xcpretty --color --test
      env:
        DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results
        path: |
          build/logs/
        retention-days: 7

  build:
    name: Build iOS App
    runs-on: macos-14
    needs: unit-tests

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Install xcpretty
      run: sudo gem install xcpretty --no-document

    - name: Build for Simulator
      run: |
        set -o pipefail
        xcodebuild build \
          -project StrengthTracker.xcodeproj \
          -scheme StrengthTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | xcpretty --color

  lint:
    name: Swift Lint
    runs-on: macos-14
    continue-on-error: true

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Run SwiftLint
      run: swiftlint lint --reporter github-actions-logging
