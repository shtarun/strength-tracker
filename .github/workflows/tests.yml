name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit Tests
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      
    - name: Run Tests
      run: |
        cd StrengthTracker
        swift test

  build:
    name: Build iOS App
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Build for Simulator
      run: |
        cd StrengthTracker
        xcodebuild build \
          -project StrengthTracker.xcodeproj \
          -scheme StrengthTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty --color || true

  lint:
    name: Swift Lint
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Run SwiftLint
      run: |
        if command -v swiftlint &> /dev/null; then
          cd StrengthTracker
          swiftlint lint --reporter github-actions-logging || true
        else
          echo "SwiftLint not installed, skipping..."
        fi
